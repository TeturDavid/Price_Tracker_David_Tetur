<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Výsledek hledání - {{ produkt.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="/static/vysledek_url.css" rel="stylesheet" type="text/css">
  
</head>
<body>

  <a href="{{ url_for('home') }}" class="btn-home" aria-label="Domů">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    Domů
  </a>

  <main class="main-box" role="main" aria-labelledby="vysledek-nadpis">

    <h1 id="vysledek-nadpis">Výsledek hledání pro: "{{ produkt.name }}"</h1>

    <section class="product-card" aria-label="Detail produktu">
      <div class="product-image">
        <img src="{{ produkt.image_url }}" alt="Obrázek produktu {{ produkt.name }}" />
      </div>
      <div class="product-info">
        <h5>{{ produkt.name }}</h5>
        <p>{{ produkt.description }}</p>
        <p class="price">Cena: {{ "{:,}".format(produkt.current_price | int).replace(',', ' ') }} Kč</p>

        <div class="btn-container">
          <a href="{{ produkt.link }}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
            Zobrazit
          </a>
          <a href="{{ url_for('pridat_wishlist', name=produkt.name, link=produkt.link, price=produkt.original_price, image_url=produkt.image_url, description=produkt.description)}}" class="btn btn-outline-primary">
            Sledovat
          </a>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
